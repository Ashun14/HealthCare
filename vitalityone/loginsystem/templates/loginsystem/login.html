<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>

    /* Style for the text input */
    input[type="text"] {
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Style for the password input */
    input[type="password"] {
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Style for the labels */
    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    /* Style for the input fields */
    input {
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.2s ease-in-out;
    }

    /* Style for the input fields when they are clicked/focused */
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    /* Style for the labels */
    .form-floating label {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 14px;
      opacity: 0.5;
      transition: all 0.2s ease-in-out;
    }

    /* Style for the input fields */
    .form-floating input {
      padding: 28px 16px 6px;
      font-size: 16px;
      border: none;
      border-radius: 0;
      border-bottom: 1px solid #ced4da;
      box-shadow: none;
      transition: all 0.2s ease-in-out;
    }

    /* Style for the input fields when they are focused */
    .form-floating input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: none;
    }

    /* Style for the labels when the input fields are focused */
    .form-floating input:focus~label,
    .form-floating input:not(:placeholder-shown)~label {
      top: -12px;
      left: 0;
      font-size: 12px;
      opacity: 1;
    }


    .login {
      min-height: 100vh;
    }

    .bg-image {
      background-image: url('https://source.unsplash.com/WEQbe2jBg40/600x1200');
      background-size: cover;
      background-position: center;
    }

    .login-heading {
      font-weight: 300;
    }

    .btn-login {
      font-size: 0.9rem;
      letter-spacing: 0.05rem;
      padding: 0.75rem 1rem;
    }
  </style>
</head>

<body>
  <div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome back!</h3>

                <!-- Sign In Form -->
                <form action="{% url 'loginsystem:Login' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign
                      in</button>

                    <a class="d-block text-center mt-2 small my-3" href="{% url 'loginsystem:Register' %}">Don't have an
                      Account? Sign Up</a>


                    <!-- <div class="text-center">
                      <a class="small" href="#">Forgot password?</a>
                    </div> -->
                  </div>
                </form>
                {% for message in messages %}
                
                <p id="messages">{{message}}</p>
                
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
