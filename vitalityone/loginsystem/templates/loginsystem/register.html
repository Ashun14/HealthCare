<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>
    /* Style for the email input */
    input[type="email"] {
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Style for the text input */
    input[type="text"] {
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Style for the password input */
    input[type="password"] {
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Style for the labels */
    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    /* Style for the input fields */
    input {
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.2s ease-in-out;
    }

    /* Style for the input fields when they are clicked/focused */
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    /* Style for the labels */
    .form-floating label {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 14px;
      opacity: 0.5;
      transition: all 0.2s ease-in-out;
    }

    /* Style for the input fields */
    .form-floating input {
      padding: 28px 16px 6px;
      font-size: 16px;
      border: none;
      border-radius: 0;
      border-bottom: 1px solid #ced4da;
      box-shadow: none;
      transition: all 0.2s ease-in-out;
    }

    /* Style for the input fields when they are focused */
    .form-floating input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: none;
    }

    /* Style for the labels when the input fields are focused */
    .form-floating input:focus~label,
    .form-floating input:not(:placeholder-shown)~label {
      top: -12px;
      left: 0;
      font-size: 12px;
      opacity: 1;
    }

    .card-img-left {
      width: 45%;
      /* Link to your background image using in the property below! */
      background: scroll center url('https://source.unsplash.com/WEQbe2jBg40/414x512');
      background-size: cover;
    }

    .btn-login {
      font-size: 0.9rem;
      letter-spacing: 0.05rem;
      padding: 0.75rem 1rem;
    }

    .btn-google {
      color: white;
      background-color: #ea4335;
    }

    .btn-facebook {
      color: white;
      background-color: #3b5998;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
            <form action="{% url 'loginsystem:Register' %}" method="POST">
              {% csrf_token %}

              <div class="form-floating mb-3">
                {{form.username}}
                <label for="floatingInputUsername">Username</label>
              </div>

              <div class="form-floating mb-3">
                {{form.email}}
                <label for="floatingInputEmail">Email address</label>
              </div>

              <div class="form-floating mb-3">
                {{form.password1}}
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-floating mb-3">
                {{form.password2}}
                <label for="floatingPasswordConfirm">Confirm Password</label>
              </div>

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Register</button>
              </div>

              {{form.errors}}

              <a class="d-block text-center mt-2 small" href="{% url 'loginsystem:Login' %}">Have an account? Sign
                In</a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
