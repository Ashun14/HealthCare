<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join VitalityOne: Your Gateway to a Healthier Lifestyle</title>

    <!--========== CSS FILES ==========-->

    <!--========== Favicons ==========-->
    
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'Materials/Icons/Favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'Materials/Icons/Favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'Materials/Icons/Favicon//favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'Materials/Icons/Favicon/site.webmanifest' %}">

    <!--========== CSS Links ==========-->

    <link rel="stylesheet" href="{% static 'CSS/_signin.css' %}?now=U">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <!-- Create signup Page with with Django -->

    <div class="container">
        <div class="form-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="ri-user-fill"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="ri-lock-2-fill"></i>
                        <input type="password" placeholder="Password" autocomplete="current-password" required>
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    
                    <p class="social-text">Or Sign in with social platform</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="ri-facebook-fill"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="ri-twitter-fill"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="ri-google-fill"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="ri-linkedin-fill"></i>
                        </a>
                    </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="ri-user-fill"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="ri-mail-fill"></i>
                        <input type="email" placeholder="email@gmail.com" required>
                    </div>
                    <div class="input-field">
                        <i class="ri-lock-2-fill"></i>
                        <input type="password" placeholder="Password" autocomplete="current-password" required>
                    </div>
                    <input type="submit" value="Signup" class="btn solid">
                    
                    <p class="social-text">Or Sign up with social platform</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="ri-facebook-fill"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="ri-twitter-fill"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="ri-google-fill"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="ri-linkedin-fill"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        
        <div class="panel-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>A whole new productive journey starts right here</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>

                <img src="{% static 'Materials/Illustration/SignIn/Signup.gif' %}" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of Us?</h3>
                    <p>Welcome back! Let's pick up where we left off.</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>

                <img src="{% static 'Materials/Illustration/SignIn/Signin.gif' %}" class="image" alt="">
            </div>
        </div>
    </div>


    <script src="../JS/_signup.js"></script>
</body>

<script src="{% static 'JS/_signin.js' %}"></script>
</html>
